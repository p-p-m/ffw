<!-- popup-menu -->
<div class="popup-menu" data-role="popup-menu">
    <div class="wrap">
        <nav class="popup-block menu-box">
            <ul class="menu-list">
                {% for category in categories %}
                    <li>
                        <a href="{{ category.get_url }}">{{ category.name }}</a>
                    </li>
                {% endfor %}
            </ul>
        </nav>
    </div>
</div>
<!-- /popup-menu -->
