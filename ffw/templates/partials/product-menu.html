<!-- product-menu -->
<nav class="product-menu" data-role="product-menu">
    <div class="wrap">
        <ul class="menu">
            <li class="bar-icon"><span data-role="popup-menu-trigger">Категории</span></li>
            {% for category in categories %}
            <li>
                <a href="{{ category.get_url }}">{{ category.name }}</a>
                <ul class="submenu">
                    {% for subcategory in category.get_subcategories %}
                    <li><a href="{{ subcategory.get_url }}">{{ subcategory.name }}</a></li>
                    {% endfor %}
                </ul>
            </li>
            {% endfor %}
            <li class="lens"><span class="lens-trigger" data-role="popup-search-trigger"></span></li>
        </ul>
    </div>
</nav>
